<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiFi QR Code</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>WiFi Information</h1>
    <p class="wifi-ssid">SSID: 
      <span id="ssid"></span>
    </p>
    <p class="wifi-networkType">Network Type: 
      <span id="networkType"></span>
    </p>
    <p class="wifi-password">Password: 
      <span id="password"></span>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
